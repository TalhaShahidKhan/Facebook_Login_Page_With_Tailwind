<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="bg-gray-100">
    <div class="container flex mt-40 mx-30 items-center justify-center">
        <div class="left w-1/2 mx-10">
            <img class="w-80 mb-[-1rem]" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col rounded-lg  w-[24rem] h-[23rem] bg-white">
            <input class="m-3 rounded-lg outline-indigo-500 border border-1 p-3" type="email" placeholder="Email address or phone number">
            <input class="m-3 rounded-lg outline-indigo-500 border border-1 p-3" type="password" placeholder="Password">
            <button class="bg-blue-600 mx-3 py-2 mb-3 font-bold text-xl text-white rounded-lg hover:bg-blue-700">Log In</button>
            <span class="text-center mb-5 text-md text-blue-500 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2 mx-3">
            <button class="bg-green-600 w-fit py-3 px-2 mb-5 mt-5 mx-auto font-bold text-xl text-white rounded-lg hover:bg-green-700">Create New Account</button>
            <span class="text-center py-6"> <span class="cursor-pointer font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
